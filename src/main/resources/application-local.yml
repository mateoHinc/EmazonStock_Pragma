spring:
  datasource:
    url: jdbc:mysql://localhost/emazon2?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  mvc:
    log-request-details: true

logging:
  level:
    web: trace
    org:
      springframework:
        web: trace


server:
    port: 8091

allowed-origins:
  http://localhost:3000/,
  *,

EmazonPragma:
  EmazonUser_Pragma: { base-url: localhost:8090 }